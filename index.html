<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dog Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Subtle sky-like gradient */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            margin: 0 5px;
            transition: transform 0.2s;
        }
        .controls button:hover {
            transform: scale(1.1);
        }
        #speedDisplay {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
        }
        #clearBallBtn {
            margin-left: 15px; /* Add some space */
            color: #d9534f; /* Reddish color for clear/delete action */
            font-weight: normal;
        }
        #clearBallBtn:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="slowerBtn" title="ÎäêÎ¶¨Í≤å">üê¢</button>
        <span id="speedDisplay"></span>
        <button id="fasterBtn" title="Îπ†Î•¥Í≤å">üêá</button>
        <button id="clearBallBtn" title="Í≥µ ÏßÄÏö∞Í∏∞">üóëÔ∏è</button>
    </div>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // --- Elements ---
        const speedDisplay = document.getElementById('speedDisplay');
        const clearBallBtn = document.getElementById('clearBallBtn');

        // --- Objects ---
        const mouse = { x: null, y: null, radius: 150 };
        const dog = {
            x: Math.random() * width,
            y: Math.random() * height,
            vx: 0, // velocity x
            vy: 0, // velocity y
            size: 80,
            baseSpeed: 2,
            facingDirection: 1, // 1 for right, -1 for left
        };
        const ball = { x: 0, y: 0, size: 15, active: false };
        let wanderTarget = { x: Math.random() * width, y: Math.random() * height };

        // --- Dog Image ---
        const dogImage = new Image();
        dogImage.src = 'https://cdn-icons-png.flaticon.com/512/91/91544.png'; 

        // --- Functions ---
        function updateSpeedDisplay() {
            speedDisplay.textContent = `ÏÜçÎèÑ: ${dog.baseSpeed.toFixed(1)}`;
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

        canvas.addEventListener('click', (e) => {
            if (e.target.id.includes('Btn')) return; // Ignore clicks on buttons
            ball.x = e.x;
            ball.y = e.y;
            ball.active = true;
        });

        document.getElementById('slowerBtn').addEventListener('click', () => {
            dog.baseSpeed = Math.max(0.5, dog.baseSpeed - 0.5);
            updateSpeedDisplay();
        });

        document.getElementById('fasterBtn').addEventListener('click', () => {
            dog.baseSpeed = Math.min(10, dog.baseSpeed + 0.5);
            updateSpeedDisplay();
        });

        clearBallBtn.addEventListener('click', () => {
            ball.active = false;
        });

        // --- Drawing Functions ---
        function drawDog() {
            if (dogImage.complete) {
                ctx.save();
                ctx.translate(dog.x, dog.y);
                ctx.scale(dog.facingDirection, 1);
                ctx.drawImage(dogImage, -dog.size / 2, -dog.size / 2, dog.size, dog.size);
                ctx.restore();
            }
        }

        function drawBall() {
            if (ball.active) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fillStyle = '#66BB6A';
                ctx.strokeStyle = '#388E3C';
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }
        }

        // --- Update Logic ---
        function updateDog() {
            let target = null;
            let targetSpeed = dog.baseSpeed;
            let steeringForce = 0.1; // How quickly the dog turns

            // Determine target and speed
            if (ball.active) {
                target = ball;
                targetSpeed = dog.baseSpeed * 1.5; // Chase ball faster
                if (Math.hypot(dog.x - ball.x, dog.y - ball.y) < dog.size / 2) {
                    ball.active = false;
                }
            } else if (mouse.x !== undefined) {
                const distMouse = Math.hypot(dog.x - mouse.x, dog.y - mouse.y);
                if (distMouse < mouse.radius) {
                    // Fleeing from mouse
                    target = { 
                        x: dog.x + (dog.x - mouse.x),
                        y: dog.y + (dog.y - mouse.y)
                    };
                    targetSpeed = dog.baseSpeed * 1.8;
                }
            }

            // If no target, wander
            if (!target) {
                target = wanderTarget;
                targetSpeed = dog.baseSpeed * 0.5;
                if (Math.hypot(dog.x - wanderTarget.x, dog.y - wanderTarget.y) < 50) {
                    wanderTarget = { x: Math.random() * width, y: Math.random() * height };
                }
            }

            // --- Steering and Acceleration ---
            const dx = target.x - dog.x;
            const dy = target.y - dog.y;
            const distance = Math.hypot(dx, dy);
            
            let desiredVx = 0;
            let desiredVy = 0;

            if (distance > 1) { // To avoid jittering at target
                desiredVx = (dx / distance) * targetSpeed;
                desiredVy = (dy / distance) * targetSpeed;
            }

            // Apply steering force (interpolate towards desired velocity)
            dog.vx += (desiredVx - dog.vx) * steeringForce;
            dog.vy += (desiredVy - dog.vy) * steeringForce;

            // --- Update Position and Boundary Checks ---
            dog.x += dog.vx;
            dog.y += dog.vy;

            if (dog.x + dog.size/2 > width) { dog.x = width - dog.size/2; dog.vx *= -0.5; }
            if (dog.x - dog.size/2 < 0) { dog.x = dog.size/2; dog.vx *= -0.5; }
            if (dog.y + dog.size/2 > height) { dog.y = height - dog.size/2; dog.dy *= -0.5; }
            if (dog.y - dog.size/2 < 0) { dog.y = dog.size/2; dog.vy *= -0.5; }

            // Update facing direction
            if (Math.abs(dog.vx) > 0.1) {
                dog.facingDirection = Math.sign(dog.vx);
            }
        }

        // --- Main Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, width, height);
            drawBall();
            updateDog();
            drawDog();
            requestAnimationFrame(animate);
        }

        // --- Initial Setup ---
        updateSpeedDisplay();
        dogImage.onload = animate;
        if (dogImage.complete) animate();

    </script>
</body>
</html>

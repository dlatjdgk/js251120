<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dog Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Subtle sky-like gradient */
            font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            margin: 0 5px;
            transition: transform 0.2s;
        }
        .controls button:hover {
            transform: scale(1.1);
        }
        #speedDisplay {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
        }
        #clearBallBtn {
            margin-left: 15px; /* Add some space */
            color: #d9534f; /* Reddish color for clear/delete action */
            font-weight: normal;
        }
        #clearBallBtn:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="slowerBtn" title="ÎäêÎ¶¨Í≤å">üê¢</button>
        <span id="speedDisplay"></span>
        <button id="fasterBtn" title="Îπ†Î•¥Í≤å">üêá</button>
        <button id="clearBallBtn" title="Í≥µ ÏßÄÏö∞Í∏∞">üóëÔ∏è</button>
    </div>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // --- Elements ---
        const speedDisplay = document.getElementById('speedDisplay');
        const clearBallBtn = document.getElementById('clearBallBtn');

        // --- Objects ---
        const mouse = { x: null, y: null, radius: 150 };
        const dog = {
            x: Math.random() * width,
            y: Math.random() * height,
            size: 80,
            speed: 2,
            dx: (Math.random() - 0.5) * 2,
            dy: (Math.random() - 0.5) * 2,
        };
        const ball = { x: 0, y: 0, size: 15, active: false };

        // --- Dog Image ---
        const dogImage = new Image();
        // Using a PNG image with a transparent background
        dogImage.src = 'https://cdn-icons-png.flaticon.com/512/91/91544.png'; 

        // --- Functions ---
        function updateSpeedDisplay() {
            speedDisplay.textContent = `ÏÜçÎèÑ: ${dog.speed.toFixed(1)}`;
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

        canvas.addEventListener('click', (e) => {
            ball.x = e.x;
            ball.y = e.y;
            ball.active = true;
        });

        document.getElementById('slowerBtn').addEventListener('click', () => {
            dog.speed = Math.max(0.5, dog.speed - 0.5);
            updateSpeedDisplay();
        });

        document.getElementById('fasterBtn').addEventListener('click', () => {
            dog.speed = Math.min(10, dog.speed + 0.5);
            updateSpeedDisplay();
        });

        clearBallBtn.addEventListener('click', () => {
            ball.active = false;
        });

        // --- Drawing Functions ---
        function drawDog() {
            if (dogImage.complete) {
                ctx.drawImage(dogImage, dog.x - dog.size / 2, dog.y - dog.size / 2, dog.size, dog.size);
            }
        }

        function drawBall() {
            if (ball.active) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fillStyle = '#66BB6A'; // Playful green
                ctx.strokeStyle = '#388E3C'; // Darker green outline
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }
        }

        // --- Update Logic ---
        function updateDog() {
            let target = null;
            let currentSpeed = dog.speed;
            
            // State: Chasing the ball
            if (ball.active) {
                target = ball;
                const dxBall = dog.x - ball.x;
                const dyBall = dog.y - ball.y;
                const distanceToBall = Math.sqrt(dxBall * dxBall + dyBall * dyBall);
                if (distanceToBall < dog.size / 2) {
                    ball.active = false; // Caught the ball
                }
            } 
            // State: Fleeing the mouse
            else if (mouse.x !== undefined) {
                const dxMouse = dog.x - mouse.x;
                const dyMouse = dog.y - mouse.y;
                const distanceToMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                if (distanceToMouse < mouse.radius) {
                    target = mouse;
                    currentSpeed += 2; // Run away faster
                }
            }

            // --- Movement Calculation ---
            if (target) {
                const angle = Math.atan2(dog.y - target.y, dog.x - target.x);
                // If chasing ball, move towards it. If fleeing mouse, move away.
                const direction = (target === ball) ? -1 : 1;
                dog.dx = direction * Math.cos(angle);
                dog.dy = direction * Math.sin(angle);
            } 
            // State: Wandering
            else {
                if (Math.random() < 0.01) {
                    dog.dx = (Math.random() - 0.5) * 2;
                    dog.dy = (Math.random() - 0.5) * 2;
                }
            }

            dog.x += dog.dx * currentSpeed;
            dog.y += dog.dy * currentSpeed;
            
            // --- Boundary Checks ---
            if (dog.x + dog.size/2 > width) { dog.x = width - dog.size/2; dog.dx *= -1; }
            if (dog.x - dog.size/2 < 0) { dog.x = dog.size/2; dog.dx *= -1; }
            if (dog.y + dog.size/2 > height) { dog.y = height - dog.size/2; dog.dy *= -1; }
            if (dog.y - dog.size/2 < 0) { dog.y = dog.size/2; dog.dy *= -1; }
        }

        // --- Main Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, width, height);
            drawBall();
            updateDog();
            drawDog();
            requestAnimationFrame(animate);
        }

        // --- Initial Setup ---
        updateSpeedDisplay();
        dogImage.onload = animate;
        if (dogImage.complete) animate();

    </script>
</body>
</html>

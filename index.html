<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dog Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Subtle sky-like gradient */
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
        }
        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #555;
            background-color: #fff;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .controls button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="slowerBtn">ÎäêÎ¶¨Í≤å üê¢</button>
        <button id="fasterBtn">Îπ†Î•¥Í≤å üêá</button>
    </div>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // --- Objects ---
        const mouse = { x: null, y: null, radius: 150 };
        const dog = {
            x: Math.random() * width,
            y: Math.random() * height,
            size: 80,
            speed: 2,
            dx: (Math.random() - 0.5) * 2,
            dy: (Math.random() - 0.5) * 2,
        };
        const ball = { x: 0, y: 0, size: 15, active: false };

        // --- Dog Image ---
        const dogImage = new Image();
        dogImage.src = 'https://img.freepik.com/premium-photo/pomeranian-dog-white-background_63176-471.jpg'; // A placeholder cute dog icon

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

        canvas.addEventListener('click', (e) => {
            ball.x = e.x;
            ball.y = e.y;
            ball.active = true;
        });

        document.getElementById('slowerBtn').addEventListener('click', () => {
            dog.speed = Math.max(0.5, dog.speed - 0.5); // Set a minimum speed
        });

        document.getElementById('fasterBtn').addEventListener('click', () => {
            dog.speed = Math.min(10, dog.speed + 0.5); // Set a maximum speed
        });

        // --- Drawing Functions ---
        function drawDog() {
            if (dogImage.complete) {
                ctx.drawImage(dogImage, dog.x - dog.size / 2, dog.y - dog.size / 2, dog.size, dog.size);
            }
        }

        function drawBall() {
            if (ball.active) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }
        }

        // --- Update Logic ---
        function updateDog() {
            let target = null;
            let currentSpeed = dog.speed;
            
            // State: Chasing the ball
            if (ball.active) {
                target = ball;
                const dxBall = dog.x - ball.x;
                const dyBall = dog.y - ball.y;
                const distanceToBall = Math.sqrt(dxBall * dxBall + dyBall * dyBall);
                if (distanceToBall < dog.size / 2) {
                    ball.active = false; // Caught the ball
                }
            } 
            // State: Fleeing the mouse
            else if (mouse.x !== undefined) {
                const dxMouse = dog.x - mouse.x;
                const dyMouse = dog.y - mouse.y;
                const distanceToMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                if (distanceToMouse < mouse.radius) {
                    target = mouse;
                    currentSpeed += 2; // Run away faster
                }
            }

            // --- Movement Calculation ---
            if (target) {
                const angle = Math.atan2(dog.y - target.y, dog.x - target.x);
                // If chasing ball, move towards it. If fleeing mouse, move away.
                const direction = (target === ball) ? -1 : 1;
                dog.dx = direction * Math.cos(angle);
                dog.dy = direction * Math.sin(angle);
            } 
            // State: Wandering
            else {
                if (Math.random() < 0.01) {
                    dog.dx = (Math.random() - 0.5) * 2;
                    dog.dy = (Math.random() - 0.5) * 2;
                }
            }

            dog.x += dog.dx * currentSpeed;
            dog.y += dog.dy * currentSpeed;
            
            // --- Boundary Checks ---
            if (dog.x + dog.size/2 > width) { dog.x = width - dog.size/2; dog.dx *= -1; }
            if (dog.x - dog.size/2 < 0) { dog.x = dog.size/2; dog.dx *= -1; }
            if (dog.y + dog.size/2 > height) { dog.y = height - dog.size/2; dog.dy *= -1; }
            if (dog.y - dog.size/2 < 0) { dog.y = dog.size/2; dog.dy *= -1; }
        }

        // --- Main Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, width, height);
            drawBall();
            updateDog();
            drawDog();
            requestAnimationFrame(animate);
        }

        dogImage.onload = animate;
        if (dogImage.complete) animate();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dog Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Subtle sky-like gradient */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls label {
            font-size: 14px;
            font-weight: bold;
        }
        .controls input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #777;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #eee;
        }
        #clearBallBtn {
            background: transparent;
            border: none;
            font-size: 18px;
            padding: 0 5px;
            color: #d9534f;
        }
        #clearBallBtn:hover {
            color: #c9302c;
            background-color: transparent;
        }
        .divider {
            border-left: 1px solid #ccc;
            height: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="speedInput">ÏÜçÎèÑ:</label>
        <input type="number" id="speedInput" min="0" step="0.5" title="ÏÜçÎèÑ Ï†úÌïú ÏóÜÏùå (0Î≥¥Îã§ ÌÅ∞ Í∞í)">
        <button id="setSpeedBtn">ÏÑ§Ï†ï</button>
        <span class="divider"></span>
        <label for="sizeInput">ÌÅ¨Í∏∞:</label>
        <input type="number" id="sizeInput" min="20" max="200" step="10" title="ÌÅ¨Í∏∞ Ï†úÌïú: 20ÏóêÏÑú 200 ÏÇ¨Ïù¥">
        <button id="setSizeBtn">ÏÑ§Ï†ï</button>
        <span class="divider"></span>
        <button id="clearBallBtn" title="Í≥µ ÏßÄÏö∞Í∏∞">üóëÔ∏è</button>
    </div>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // --- Elements ---
        const speedInput = document.getElementById('speedInput');
        const setSpeedBtn = document.getElementById('setSpeedBtn');
        const sizeInput = document.getElementById('sizeInput');
        const setSizeBtn = document.getElementById('setSizeBtn');
        const clearBallBtn = document.getElementById('clearBallBtn');

        // --- Objects ---
        const mouse = { x: null, y: null, radius: 150 };
        const dog = {
            x: Math.random() * width,
            y: Math.random() * height,
            vx: 0,
            vy: 0,
            size: 80,
            baseSpeed: 2,
            facingDirection: 1,
        };
        const ball = { x: 0, y: 0, size: 15, active: false };
        let wanderTarget = { x: Math.random() * width, y: Math.random() * height };

        // --- Dog Image ---
        const dogImage = new Image();
        dogImage.src = 'https://cdn-icons-png.flaticon.com/512/91/91544.png'; 

        // --- Functions ---
        function setSpeed() {
            const newSpeed = parseFloat(speedInput.value);
            if (!isNaN(newSpeed) && newSpeed > 0) {
                dog.baseSpeed = newSpeed;
            } else {
                alert('ÏÜçÎèÑÎäî 0Î≥¥Îã§ ÌÅ∞ Í∞íÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                updateSpeedInput();
            }
        }
        
        function updateSpeedInput() {
            speedInput.value = dog.baseSpeed.toFixed(1);
        }

        function setSize() {
            const newSize = parseInt(sizeInput.value, 10);
            if (!isNaN(newSize) && newSize >= 20 && newSize <= 200) {
                dog.size = newSize;
            } else {
                alert('ÌÅ¨Í∏∞Îäî 20ÏóêÏÑú 200 ÏÇ¨Ïù¥Ïùò Í∞íÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                updateSizeInput();
            }
        }
        
        function updateSizeInput() {
            sizeInput.value = dog.size;
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

        canvas.addEventListener('click', (e) => {
            if (e.target.closest('.controls')) return; // Ignore clicks on controls
            ball.x = e.x;
            ball.y = e.y;
            ball.active = true;
        });
        
        setSpeedBtn.addEventListener('click', setSpeed);
        speedInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') setSpeed();
        });

        setSizeBtn.addEventListener('click', setSize);
        sizeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') setSize();
        });

        clearBallBtn.addEventListener('click', () => {
            ball.active = false;
        });

        // --- Drawing Functions ---
        function drawDog() {
            if (dogImage.complete) {
                ctx.save();
                ctx.translate(dog.x, dog.y);
                ctx.scale(dog.facingDirection, 1);
                ctx.drawImage(dogImage, -dog.size / 2, -dog.size / 2, dog.size, dog.size);
                ctx.restore();
            }
        }

        function drawBall() {
            if (ball.active) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fillStyle = '#66BB6A';
                ctx.strokeStyle = '#388E3C';
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }
        }

        // --- Update Logic ---
        function updateDog() {
            let target = null;
            let targetSpeed = dog.baseSpeed;
            let steeringForce = 0.1;

            if (ball.active) {
                target = ball;
                targetSpeed = dog.baseSpeed * 1.5;
                
                let catchRadius = dog.size / 2;
                const cornerThreshold = 30;
                const isNearCorner = (
                    (ball.x < cornerThreshold && ball.y < cornerThreshold) ||
                    (ball.x > width - cornerThreshold && ball.y < cornerThreshold) ||
                    (ball.x < cornerThreshold && ball.y > height - cornerThreshold) ||
                    (ball.x > width - cornerThreshold && ball.y > height - cornerThreshold)
                );
                
                if (isNearCorner) {
                    catchRadius = dog.size * 0.85; // Wider catch radius in corners
                }

                if (Math.hypot(dog.x - ball.x, dog.y - ball.y) < catchRadius) {
                    ball.active = false;
                }
            } else if (mouse.x !== undefined) {
                const distMouse = Math.hypot(dog.x - mouse.x, dog.y - mouse.y);
                if (distMouse < mouse.radius) {
                    target = { x: dog.x + (dog.x - mouse.x), y: dog.y + (dog.y - mouse.y) };
                    targetSpeed = dog.baseSpeed * 1.8;
                }
            }

            if (!target) {
                target = wanderTarget;
                targetSpeed = dog.baseSpeed * 0.5;
                if (Math.hypot(dog.x - wanderTarget.x, dog.y - wanderTarget.y) < 50) {
                    wanderTarget = { x: Math.random() * width, y: Math.random() * height };
                }
            }

            const dx = target.x - dog.x;
            const dy = target.y - dog.y;
            const distance = Math.hypot(dx, dy);
            
            let desiredVx = 0;
            let desiredVy = 0;

            if (distance > 1) {
                desiredVx = (dx / distance) * targetSpeed;
                desiredVy = (dy / distance) * targetSpeed;
            }

            dog.vx += (desiredVx - dog.vx) * steeringForce;
            dog.vy += (desiredVy - dog.vy) * steeringForce;

            dog.x += dog.vx;
            dog.y += dog.vy;

            if (dog.x + dog.size/2 > width) { dog.x = width - dog.size/2; dog.vx *= -0.5; }
            if (dog.x - dog.size/2 < 0) { dog.x = dog.size/2; dog.vx *= -0.5; }
            if (dog.y + dog.size/2 > height) { dog.y = height - dog.size/2; dog.vy *= -0.5; }
            if (dog.y - dog.size/2 < 0) { dog.y = dog.size/2; dog.vy *= -0.5; }

            if (Math.abs(dog.vx) > 0.1) {
                dog.facingDirection = Math.sign(dog.vx);
            }
        }

        // --- Main Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, width, height);
            drawBall();
            updateDog();
            drawDog();
            requestAnimationFrame(animate);
        }

        // --- Initial Setup ---
        updateSpeedInput();
        updateSizeInput();
        dogImage.onload = animate;
        if (dogImage.complete) animate();

    </script>
</body>
</html>
